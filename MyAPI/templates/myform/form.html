<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fir=no">
    <title>Home Loan API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
{% load static %}
{% load crispy_forms_tags %}
    <div class = "mx-2 my-2">
		<div class="container-fluid">
			<div class="row" style="background-color:#94baf2">
<!--				<div class="col-sm-4">-->
<!--                    <img src="{% static '/images/banner2.jpg' %}" alt="Banner" style="width:500px;height:250px;"/>-->
<!--				</div>-->
				<div class="col-sm-10">
                    <br><br>
                    <center><h1>HOME LOAN PREDICTION</h1></center>
				</div>
				<div class="col-sm-2">
                    <br>
                    <img src="{% static '/images/social.png' %}" alt="Social" style="width:50px;height:25px;float:left"/>
                    <h5>Hussain0520</h5>
				</div>
			</div>
			<div class="row" style="background-color:#94baf2"><br></div>
			<div class="row" style="background-color:#bcd2f4">
				<div class="col-sm-7"></div>

				<div class="col-sm-5">
					<table style="border-collapse: separate; border-spacing: 15px;">
						<tr>
                        <td><h4>Home</h4></td>
						<td><h4>About</h4></td>
						<td><h4>Products</h4></td>
						<td><h4>Services</h4></td>
						<td><h4>Contact</h4></td>
                        </tr>
					</table>

				</div>
			</div>
			<div class="row">
				<div class= "col"></div>
				<div class = "col-6 my-5">
					<h1>Loan Form</h1><br>
					<form method='post'>
						{% csrf_token %}
						{{form|crispy}}
						<br>
						<button type='submit' class="btn btn-primary">Submit</button>
					</form>
					<br>
				</div>
				<div class="col">
					<div class = "mt-5">
						<h4>
						{% if messages %}
						<ul class="messages">
					    {% for message in messages %}
					    <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}>
					    {{ message }} </div>
					    {% endfor %}
						</ul>
						{% endif %}
						</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
